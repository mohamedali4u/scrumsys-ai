[build]
  command = "npm run build:widget"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/embed.js"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[redirects]]
  from = "/widget"
  to = "/widget.umd.cjs"
  status = 200

[[redirects]]
  from = "/chat"
  to = "/index.html"
  status = 200